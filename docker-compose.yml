version: '3.7'
services: 
  builder: 
    image: builder
    build: .
  db:
    env_file:
      - ".env"
    image: postgres 
    environment:
      POSTGRES_PASSWORD: "${DOCKER_PG_PW}"
      POSTGRES_USER: "${DOCKER_PG_USER}"
      POSTGRES_DB: commonwealth
    volumes:
      - db:/var/lib/postgresql/data
    ports: 
      - '5432:5432'
  common-common:
    build: packages/common-common
  chain-events: 
    build: packages/chain-events
  commonwealth: 
    build:
      context: .
      dockerfile: packages/commonwealth/Dockerfile
    hostname: commonwealth
    environment: 
      WAIT_HOSTS: db:5432
      DATABASE_URL: postgresql://commonwealth:edgeware@db/commonwealth
    ports: 
      - "8080:8080"
    volumes:
      - .:/commonwealth
    depends_on:
      - db
    links:
      - db
    command: sh -c "wait && yarn start" --reload
    env_file: ./.env
volumes:
  db:
    driver: local


    


