version: "3.9"
services:
  server-external-db:
    container_name: server
    restart: always
    env_file:
      ./packages/commonwealth/.env
    build:
      context: ./
      dockerfile: ./packages/commonwealth/Dockerfile
      args:
        - PORT=8080
        - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672
        - REDIS_URL=redis:6379
        - DATABASE_URL=postgresql://commonwealth:edgeware@host.docker.internal/commonwealth #change this URI for external db
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - separate

  server:
    container_name: server
    restart: always
    env_file:
      ./packages/commonwealth/.env
    build:
      context: ./
      dockerfile: ./packages/commonwealth/Dockerfile
      args:
        - PORT=8080
        - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672
        - REDIS_URL=redis:6379
        - DATABASE_URL=postgresql://commonwealth:edgeware@postgres/commonwealth
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  postgres:
    container_name: db
    image: postgres:14.6-alpine
    restart: always
    environment:
      - POSTGRES_USER=commonwealth
      - POSTGRES_DB=commonwealth
      - POSTGRES_PASSWORD=edgeware
    ports:
      - '5432:5432'
#    volumes:
#      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
#    volumes:
#      - $PWD/redis-data:/var/lib/redis
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:alpine
    ports:
      - 15672:15672
      - 5672:5672
#    volumes:
#      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
#      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 10